<div class="title">
            <br>
            <div>
                <h1>
                    <img class="logo" src='hanger-logo.png'>
                    DROPDROBE
                </h1>
                <h2>
                    /dräp drōb/<i class=smol>noun</i>. redefining your wardrobe one drop at a time
                </h2>
            </div>
        </div>

<div ng-repeat = "item in items track by $index">
    <h2>{{item.style}}</h2>
    <img ng-src = {{item.image}} class = "mood">
    <p1>{{item.inventory}} || {{item.price}} ||  {{item.likes}} </p1>
    <a href="#/looks/{{item.style}}" class = "button">SHOP THE STYLE</a>
</div>
